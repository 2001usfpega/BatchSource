<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href=
"/HelloFrontController/resources/css/mystyles.css"/>
</head>
<body>
	<div class="login-container">
		<!-- FRONT CONTROLLER EXAMPLE -->
		<h3>Front Controller Design Pattern Example</h3>
		
		<form method="get" action="/HelloFrontController/login.change">
			<p>Please log in, arigato!</p>
			<input placeholder="enter username" name="username"/><br>
			<input placeholder="enter password" name="password"/><br>
			<input type="submit" value="Login"/>
		</form>
		
		<!-- JSON SERVLET EXAMPLE -->
		<form method="post" action="/HelloFrontController/dannyboy.json">
			<p>Json Servlet Button</p>
			<input type="submit" value="Find Danny Boy"/>
		</form>
		<form method="post" action="/HelloFrontController/billy.json">
			<p>Json Servlet Button</p>
			<input type="submit" value="Find Billy"/>
		</form>
	</div>
</body>
</html>
