<!DOCTYPE html>
<html lang="eng">
<head>
    <title>SubmitReimburse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body background="https://svn.osgeo.org/osgeo/marketing/website/design/parts/sub-page/header-nologo.jpg" style="background-size: 65%">
<div class="reimburse-container" style="padding: 50px; width: 600px; margin: 100px auto 0 auto; color: teal">
    <h1 style="text-align: center; width: 600px; margin-right: 30% ">Welcome to the Reimbursement Submission Page</h1>
    <h2 style="text-align: center;; width: 600px; margin-right: 30%">All of the information below must be filled out to get approved</h2>

    <form method="post" action="/submit">
        <div class="form-group">
            <label for="exampleFormControlSelect1"><b>Reimbursement Type</b></label>
            <select class="form-control" name="reimbursement_type">
                <option value="1">Lodging</option>
                <option value="2">Travel</option>
                <option value="3"> Food</option>
                <option value="4">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Amount to be Reimbursed</b></label>
            <input type="number" min = "10.00" step= "0.01" max="2000.00" class="form-control" name="amount" placeholder="$0.00">
        </div>

        <div class="form-group">
            <label>
                <b>Description</b>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </label>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-sm"/>
    </form>
</div>
</body>
</html>
