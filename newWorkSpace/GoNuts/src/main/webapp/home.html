	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="logout.chan"> Delectable D<img

	<br>

	<br>
		<div class="card text-white bg-dark mb-3 mx-auto align-middle rounded-circle" style="width: 490px; height: 490px; ">
			<div class="card-body">
				<form method="post" action="/GoNuts/submit.chan" style="color: white; margin: 30px;">

					<h1 style="text-align: center; margin-top: 50px; margin-bottom: 25px;">Reimbursements</h1>


					<div class="container">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Type</label> 
									<select name="type" class="custom-select mr-sm-2 custom-select" required>
										<option disabled selected>Choose Type</option>
										<option value="1">Lodging</option>
										<option value="2">Travel</option>
										<option value="3">Food</option>
										<option value="4">Other</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Amount</label> 
									<input type="number" class="form-control" placeholder="Amount" name="amount" required step=".01" min=".01">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Additional Notes</label>
									<textarea class="form-control" name="notes"></textarea>
								</div>
							</div>
						</div>

						<div class="container">
							<div class="row justify-content-md-center">
								<div class="col-3"></div>
								<div class="col-6">
									<button type="submit" value="Login" class="btn btn-lg btn-block"
										style="background-color: rgb(231, 120, 213); margin-top: 15px;">
										<b>Submit</b>
									</button>
								</div>
								<div class="col-3"></div>
							</div>
						</div>
						
					</div>
				</form>
				<br>
				<br>
			</div>
		</div>
