<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet demo here</title>

<link ref="stylesheet" type="text/css" href="/HelloServlels/css/mystyle.css"/>

</head>
<body>

<div class ="supervillian-container">
<h1>welcome to supervillian servlet</h1>

<p> where all minions serve thei overloads</p>
<form method = "get" action = "https://google.com/">
	<input type="submit" value="goto google">
</form>
<form method ="get" action="/HelloServelts/dirser">
<p>Direct Servlet, GET</p>
<input type ="submit" value="Direct text response"/>
</form>

<form method ="post" action="/HelloServelts/driserv">
<p>Direct Servlet, POST</p>
<input type="submit" value= "direct text response"/>
</form>

</form>
<form method ="get" action="/HelloServelts/inderserv">
<p>Indirect Servlet, GET</p>
<input type ="submit" value="InDirect text response"/>
</form>

<form method ="post" action="/HelloServelts/inderserv">
<p>Indirect Servlet, POST</p>
<input type="submit" value= "Indirect text response"/>
</form>

<form method ="get" action="/seserv">
<p>Session Servlet, GET</p>
<input type="submit" value= "get thing"/>
</form>

<form method ="get" action="/Helpersesserv">
<p>Helper Session Servlet, GET</p>
<input type="submit" value= "villian"/>
</form>
<form method="post" action="ntnfvvnuo">
<p>session servlet, POST</p>
<input type="text" name="myname" placeholder="villian"/>
<input type="text" name="mysuperpower" placeholder="villsuperpower"/>
<input type="number" name="mybounty" placeholder="value of bounty"/>

<input type="submit" value="push a new villian to the session"/>
</form>

<form method ="post" action="/Helpersesserv">
<p>Helper Session Servlet, POST</p>
<input type="submit" value= "Logout"/>
</form>

</div>

</body>
</html>
