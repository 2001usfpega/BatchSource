<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Servlet Demo</title>
<link rel="stylesheet" type ="text/css" href ="/HelloServelts/mystyles.css"/>

</head>
<body>
<div class = "supervillain-container">
<h1> Welcome to SuperVillain Servlets</h1>
<h2> Where all minions serve their overlord</h2>
<form method ="get" action ="https://www.google.com/">
	<input type ="submit" value ="goto google">
</form>
<form method ="get" action ="/HelloServelts/dirserv"> 
<p> Direct Servlet, Get</p>
<input type ="submit" value ="Direct Text Response"/>

</form>
<form method ="post" action ="/HelloServelts/dirserv">
<p> Direct Servlet, Post</p>
<input type ="submit" value ="Direct Text Response"/>
</form>
<!-- Indirect Servlet -->
<form method ="get" action ="/HelloServelts/indirserv"> 
<p> InDirect Servlet, Get</p>
<input type ="submit" value ="InDirect Text Response"/>

</form>
<form method ="post" action ="/HelloServelts/indirserv">
<p> InDirect Servlet, Post</p>
<input type ="submit" value ="InDirect Text Response"/>
</form>



<!-- Session Servlet -->


<form method = "get" action = "/HelloServelts/sesserv">

<p> Session servlet, GET</p>

</form>
<form method = "get" action = "/HelloServelts/helpsesserv">

<p> Helper Session Servlet, GET</p>
<input type ="submit" value ="Obtain a villain from the sesion">


</form>








</div>
</body>
</html>
